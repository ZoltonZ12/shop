{% load i18n static %}{% get_static_prefix as STATIC_PREFIX %}
  <div class="box">
    <div class="top"><img src="{{ STATIC_PREFIX }}pics/brands.png"
                          alt="{% trans "Manufacturers" %}"
                          title="{% trans "Manufacturers" %}" />{% trans "Manufacturers" %}</div>
    <div class="middle" style="text-align: center;">
      <select onchange="location = this.value">
        <option value=""> --- {% trans "Choose" %} --- </option>
        {% for item in manufacturers %}
        <option value="{{ item.get_absolute_url }}">{{ item.title }}</option>
        {% endfor %}
      </select>
    </div>
  <div class="bottom">&nbsp;</div>
  </div>
